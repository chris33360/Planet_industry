<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu de gestion ‚Äì Carte 18x40</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    padding: 20px;
  }

  h1 { margin-top: 0; }

  .top-panels {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .panel {
    background: #1e293b;
    padding: 15px;
    border-radius: 8px;
    min-width: 260px;
    box-shadow: 0 0 0 1px #334155;
  }

  .row {
    display: flex;
    justify-content: space-between;
    margin: 6px 0;
  }

  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 4px;
  }

  button.selected {
    background: #16a34a;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(40, 32px);
    gap: 3px;
    margin-top: 20px;
  }

  .cell {
    width: 32px;
    height: 32px;
    background: #334155;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    cursor: pointer;
    font-size: 20px;
    user-select: none;
    transition: opacity 0.15s;
  }

  .cell:hover {
    background: #475569;
  }
</style>
</head>
<body>

<h1>Carte 18√ó40 ‚Äì Industrie & √ânergie</h1>

<div class="top-panels">
  <div class="panel">
    <h2>Ressources</h2>
    <div id="resources"></div>
  </div>

  <div class="panel">
    <h2>Machines</h2>
    <div id="machines"></div>
  </div>
</div>

<div class="panel">
  <h2>Carte</h2>
  <div id="grid" class="grid"></div>
</div>

<script>
/* ============================
   RESSOURCES
============================ */

const resources = {
  wood:      { name: "Bois", emoji: "ü™µ", amount: 100 },
  iron:      { name: "Fer", emoji: "üîò", amount: 50 },
  stone:     { name: "Pierre", emoji: "ü™®", amount: 50 },
  copper:    { name: "Cuivre", emoji: "üü†", amount: 0 },
  coal:      { name: "Charbon", emoji: "‚ö´", amount: 0 },
  oil:       { name: "P√©trole", emoji: "üõ¢Ô∏è", amount: 0 },
  aluminum:  { name: "Aluminium", emoji: "üß™", amount: 0 },
  water:     { name: "Eau", emoji: "üíß", amount: 0 },
  uranium:   { name: "Uranium", emoji: "‚ò¢Ô∏è", amount: 0 },
  crystal:   { name: "Cristal", emoji: "üíé", amount: 0 },
  energy:    { name: "√ânergie", emoji: "‚ö°", amount: 100 }
};

/* ============================
   D√âBITS PAR SECONDE
============================ */

const productionRates = {
  water: 2,
  oil: 0.5,
  wood: 2,
  stone: 1.5,
  copper: 0.6,
  aluminum: 0.5,
  crystal: 0.6,
  uranium: 0.2,
  iron: 0.8
};

/* ============================
   MACHINES
============================ */

const machines = [
  {
    id: "sawmill",
    name: "Scierie",
    produces: "wood",
    emoji: "ü™ö",
    needs: "forest",
    cost: { wood: 30, iron: 10 },
    power: 0.8
  },

  {
    id: "liquid_extractor",
    name: "Extracteur de liquides",
    emoji: "üíß",
    needs: ["water", "oil"],
    cost: { aluminum: 30, iron: 20 },
    power: 1.2
  },

  {
    id: "universal_drill",
    name: "Foreuse polyvalente",
    emoji: "‚õèÔ∏è",
    needs: ["iron", "stone", "copper", "aluminum", "crystal"],
    cost: { iron: 30 },
    power: 1
  },

  {
    id: "wood_to_coal",
    name: "Carboniseur",
    produces: "coal",
    consumes: { wood: 1 },
    produceRate: 0.8,
    emoji: "üî•",
    needs: "none",
    cost: { wood: 20, stone: 10 },
    power: 0.3
  },

  {
    id: "coal_powerplant",
    name: "Centrale √† charbon",
    produces: "energy",
    consumes: { coal: 1 },
    produceRate: 3,
    emoji: "üè≠",
    needs: "none",
    cost: { iron: 40, stone: 20 },
    power: 0
  }
];

let selectedMachine = null;

/* ============================
   G√âN√âRATION NATURELLE
============================ */

const gridWidth = 40;
const gridHeight = 18;

/* POURCENTAGES */
const weights = {
  none: 0.66,
  forest: 0.10,
  iron: 0.04,
  stone: 0.04,
  copper: 0.03,
  oil: 0.03,
  water: 0.05,
  aluminum: 0.02,
  crystal: 0.01,
  uranium: 0.006
};

/* RESSOURCES EN CLUSTERS */
const clusterResources = ["forest", "iron", "stone", "copper", "water"];

/* RESSOURCES RARES ISOL√âES */
const isolatedResources = ["aluminum", "crystal", "uranium"];

/* CLUSTERS R√âDUITS */
const clusterCount = {
  forest: 7,
  iron: 4,
  stone: 4,
  copper: 3,
  water: 3
};

const spreadChance = 0.30;

/* G√âN√âRATION */
function generateNaturalMap() {
  const map = Array.from({ length: gridHeight }, () =>
    Array.from({ length: gridWidth }, () => "none")
  );

  /* CLUSTERS */
  for (const res of clusterResources) {
    const count = clusterCount[res];

    for (let i = 0; i < count; i++) {
      const cx = Math.floor(Math.random() * gridWidth);
      const cy = Math.floor(Math.random() * gridHeight);

      map[cy][cx] = res;

      for (let dy = -2; dy <= 2; dy++) {
        for (let dx = -2; dx <= 2; dx++) {
          if (Math.random() < spreadChance) {
            const nx = cx + dx;
            const ny = cy + dy;

            if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight) {
              map[ny][nx] = res;
            }
          }
        }
      }
    }
  }

  /* RESSOURCES RARES ISOL√âES */
  for (const res of isolatedResources) {
    const totalCells = gridWidth * gridHeight;
    const targetCount = Math.floor(weights[res] * totalCells);

    let placed = 0;

    while (placed < targetCount) {
      const x = Math.floor(Math.random() * gridWidth);
      const y = Math.floor(Math.random() * gridHeight);

      if (map[y][x] === "none") {
        map[y][x] = res;
        placed++;
      }
    }
  }

  /* RESSOURCES COURANTES ISOL√âES (fer, cuivre, eau, aluminium, bois) */
  const isolatedCommon = ["iron", "copper", "water", "aluminum", "wood"];

  for (const res of isolatedCommon) {
    const extra = Math.floor((gridWidth * gridHeight) * 0.002); // ~0.2%

    let placed = 0;

    while (placed < extra) {
      const x = Math.floor(Math.random() * gridWidth);
      const y = Math.floor(Math.random() * gridHeight);

      if (map[y][x] === "none") {
        map[y][x] = res;
        placed++;
      }
    }
  }

  /* P√âTROLE (isol√©) */
  const oilCount = Math.floor(weights.oil * gridWidth * gridHeight);
  let oilPlaced = 0;

  while (oilPlaced < oilCount) {
    const x = Math.floor(Math.random() * gridWidth);
    const y = Math.floor(Math.random() * gridHeight);

    if (map[y][x] === "none") {
      map[y][x] = "oil";
      oilPlaced++;
    }
  }

  return map;
}

/* EMOJIS */
const resourceEmojis = {
  none: "", // pas d'emoji sur les cases vides
  forest: "üå≤",
  iron: "üîò",
  stone: "ü™®",
  copper: "üü†",
  aluminum: "üß™",
  crystal: "üíé",
  uranium: "‚ò¢Ô∏è",
  oil: "üõ¢Ô∏è",
  water: "üíß"
};

/* GRILLE FINALE AVEC BROUILLARD */
const grid = generateNaturalMap().map(row =>
  row.map(natural => ({
    machine: null,
    natural,
    revealed: false
  }))
);

/* ============================
   BROUILLARD : ZONE DE D√âPART
============================ */

function revealStartingArea() {
  const cx = Math.floor(gridWidth / 2);
  const cy = Math.floor(gridHeight / 2);

  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      const x = cx + dx;
      const y = cy + dy;

      if (x >= 0 && x < gridWidth && y >= 0 && y < gridHeight) {
        grid[y][x].revealed = true;
      }
    }
  }
}

revealStartingArea();

/* ============================
   FONCTIONS BROUILLARD
============================ */

function revealAdjacent(x, y) {
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      const nx = x + dx;
      const ny = y + dy;

      if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight) {
        grid[ny][nx].revealed = true;
      }
    }
  }
}

function isAdjacentToRevealed(x, y) {
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      const nx = x + dx;
      const ny = y + dy;

      if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight) {
        if (grid[ny][nx].revealed) {
          return true;
        }
      }
    }
  }
  return false;
}

/* ============================
   RENDU UI
============================ */

function computeRatePerSecond(resourceId) {
  let rate = 0;

  for (let y = 0; y < gridHeight; y++) {
    for (let x = 0; x < gridWidth; x++) {
      const machineId = grid[y][x].machine;
      if (!machineId) continue;

      const machine = machines.find(m => m.id === machineId);

      if (machine.id === "liquid_extractor") {
        if (grid[y][x].natural === "water") rate += 2;
        if (grid[y][x].natural === "oil") rate += 0.5;
      }

      else if (machine.id === "universal_drill") {
        const nat = grid[y][x].natural;
        rate += productionRates[nat] || 0;
      }

      else if (machine.consumes && machine.produces === resourceId) {
        rate += machine.produceRate;
      }

      else if (!machine.consumes && machine.produces === resourceId) {
        rate += productionRates[resourceId] || 0;
      }
    }
  }

  return rate;
}

function renderResources() {
  const div = document.getElementById("resources");
  div.innerHTML = "";
  Object.entries(resources).forEach(([id, res]) => {
    const rate = computeRatePerSecond(id);
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `<span>${res.emoji} ${res.name} (+${rate.toFixed(1)}/s)</span><span>${res.amount.toFixed(1)}</span>`;
    div.appendChild(row);
  });
}

function renderMachines() {
  const div = document.getElementById("machines");
  div.innerHTML = "";

  machines.forEach(machine => {
    const btn = document.createElement("button");

    let costText = Object.entries(machine.cost || {})
      .map(([res, amt]) => `${resources[res].emoji}${amt}`)
      .join(" ");

    btn.textContent = `${machine.emoji} ${machine.name}${costText ? " (" + costText + ")" : ""}`;

    btn.onclick = () => {
      selectedMachine = machine.id;
      renderMachines();
    };

    if (selectedMachine === machine.id) btn.classList.add("selected");

    div.appendChild(btn);
  });
}

function renderGrid() {
  const div = document.getElementById("grid");
  div.innerHTML = "";

  for (let y = 0; y < gridHeight; y++) {
    for (let x = 0; x < gridWidth; x++) {
      const cell = document.createElement("div");
      cell.className = "cell";

      const tile = grid[y][x];

      if (!tile.revealed) {
        cell.textContent = "‚¨õ"; // brouillard
        cell.style.opacity = "0.4";
      } else {
        cell.style.opacity = "1";
        if (!tile.machine) {
          cell.textContent = resourceEmojis[tile.natural];
        } else {
          const m = machines.find(m => m.id === tile.machine);
          cell.textContent = m.emoji;
        }
      }

      cell.onclick = () => {
        const t = grid[y][x];

        // Si la case est cach√©e ‚Üí tentative de r√©v√©lation
        if (!t.revealed) {

          // doit √™tre adjacente √† une case d√©j√† r√©v√©l√©e
          if (!isAdjacentToRevealed(x, y)) {
            return;
          }

          // co√ªt en √©nergie
          if (resources.energy.amount < 20) {
            return;
          }

          resources.energy.amount -= 20;
          t.revealed = true;

          renderResources();
          renderGrid();
          return; // pas de pose de machine dans le m√™me clic
        }

        // Si d√©j√† r√©v√©l√©e ‚Üí tentative de pose de machine
        placeMachine(x, y);
        renderGrid();
      };

      cell.oncontextmenu = (e) => {
        e.preventDefault();
        removeMachine(x, y);
      };

      div.appendChild(cell);
    }
  }
}

/* ============================
   PLACEMENT / SUPPRESSION
============================ */

function canAfford(cost) {
  if (!cost) return true;
  return Object.entries(cost).every(([res, amount]) =>
    resources[res].amount >= amount
  );
}

function payCost(cost) {
  if (!cost) return;
  Object.entries(cost).forEach(([res, amount]) => {
    resources[res].amount -= amount;
  });
}

function placeMachine(x, y) {
  if (!selectedMachine) return;

  const tile = grid[y][x];
  if (tile.machine) return;

  const machine = machines.find(m => m.id === selectedMachine);

  if (Array.isArray(machine.needs)) {
    if (!machine.needs.includes(tile.natural)) return;
  } else if (machine.needs !== "none" && tile.natural !== machine.needs) {
    return;
  }

  if (!canAfford(machine.cost)) return;

  payCost(machine.cost);

  tile.machine = selectedMachine;

  // R√©v√©ler les cases adjacentes lors de la construction
  revealAdjacent(x, y);

  renderGrid();
  renderResources();
}

function removeMachine(x, y) {
  grid[y][x].machine = null;
  renderGrid();
}

/* ============================
   PRODUCTION + √âNERGIE
============================ */

function autoProductionTick() {

  let totalPowerNeeded = 0;

  for (let y = 0; y < gridHeight; y++) {
    for (let x = 0; x < gridWidth; x++) {
      const machineId = grid[y][x].machine;
      if (!machineId) continue;

      const machine = machines.find(m => m.id === machineId);
      totalPowerNeeded += machine.power;
    }
  }

  if (resources.energy.amount < totalPowerNeeded) {
    renderResources();
    return;
  }

  resources.energy.amount -= totalPowerNeeded;

  for (let y = 0; y < gridHeight; y++) {
    for (let x = 0; x < gridWidth; x++) {
      const machineId = grid[y][x].machine;
      if (!machineId) continue;

      const machine = machines.find(m => m.id === machineId);

      if (machine.id === "liquid_extractor") {
        if (grid[y][x].natural === "water") resources.water.amount += 2;
        if (grid[y][x].natural === "oil") resources.oil.amount += 0.5;
      }

      else if (machine.id === "universal_drill") {
        const nat = grid[y][x].natural;
        resources[nat].amount += productionRates[nat] || 0;
      }

      else if (machine.consumes) {
        let canRun = true;

        for (const [res, amount] of Object.entries(machine.consumes)) {
          if (resources[res].amount < amount) {
            canRun = false;
            break;
          }
        }

        if (!canRun) continue;

        for (const [res, amount] of Object.entries(machine.consumes)) {
          resources[res].amount -= amount;
        }

        resources[machine.produces].amount += machine.produceRate;
      }

      else {
        const resId = machine.produces;
        const rate = productionRates[resId] || 0;
        resources[resId].amount += rate;
      }
    }
  }

  renderResources();
}

setInterval(autoProductionTick, 1000);

/* ============================
   INIT
============================ */

renderResources();
renderMachines();
renderGrid();

</script>

</body>
</html>
